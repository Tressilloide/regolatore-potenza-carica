<script>
var chunked=1;
var vis=0;
var mod=0;
var stimato=1;
var tfase=0;
var loaded=0;
setInterval(update, 2000);
function start()
{
	requestFullScreen(document.body);
	chgscr(1);
	update();
};
function update()
{
	loadDoc('X');
};
function totime(s)
{
	var r="";
	var m=parseInt(s/60,10);
	var h=parseInt(m/60,10);
	m=m%60;
	if(s==0)
		r="0";
	else {
		if(h>0) {
			r=h+"h";
			if(m>0)
				r=r+"&nbsp;"+m+"m";
		} else {
			r=m+"m";
			s=s%60;
			if(s>0)
				r=r+"&nbsp;"+s+"s";
		}
	}
	return r;
};
function cvdel(a) {
	if(a<20*60)
		return a/60;
	if(a<2*60*60)
		return a/300+16;
	if(a<8*60*60)
		return a/900+32;
	return a/3600+56;
};
function cvrdel(a) {
	if(a<20)
		return a*60;
	if(a<40)
		return (a-16)*300;
	if(a<64)
		return (a-32)*900;
	return (a-56)*3600;
};
function modpower() {
	mod=1;
	document.getElementById("power").innerHTML=document.getElementById("powers").value+"&nbsp;W";
	updatecolor();
};
function modlimit(on) {
	mod=1;
	if(on>0)
	{
		document.getElementById("limit").innerHTML=document.getElementById("limits").value+"&nbsp;kWh";
		document.getElementById("limbtn").style.fill="Lime";
		document.getElementById("limrow").style.display="table-row";
	}
	else
	{
		document.getElementById("limbtn").style.fill="Darkkhaki";
		document.getElementById("limrow").style.display="none";
	}
};
function moddelay(on) {
	mod=1;
	if(on>0)
	{
		document.getElementById("delay").innerHTML=totime(cvrdel(document.getElementById("delays").value));
		document.getElementById("delbtn").style.fill="Lime";
		document.getElementById("delrow").style.display="table-row";
	}
	else
	{
		document.getElementById("delbtn").style.fill="Darkkhaki";
		document.getElementById("delrow").style.display="none";
	}
}
function chgpower() {
	modpower();
	var p=document.getElementById("powers").value;
	loadDoc("P"+p);
	mod=0;
};
function chglimit() {
	if(loaded>0)
	{
		var p=document.getElementById("limits").value;
		modlimit(1);
		loadDoc("L"+p);
		mod=0;
	}
};
function chgdelay() {
	if(loaded>0)
	{
		var d=cvrdel(document.getElementById("delays").value);
		moddelay(1);
		loadDoc("D"+d);
		mod=0;
	}
};
function updatecolor() {
	if(tfase==1)
	{
		document.getElementById("plug").style.fill="red";
		if(document.getElementById("powers").value<=11040)
			document.getElementById("power").style.color="red";
		else
			document.getElementById("power").style.color="darkred";
	}
	else
	{
		if(document.getElementById("powers").value<=2300)
			document.getElementById("power").style.color="black";
		else if(document.getElementById("powers").value<=3680)
			document.getElementById("power").style.color="blue";
		else
			document.getElementById("power").style.color="darkblue";
		if(document.getElementById("powers").max>3680)
			document.getElementById("plug").style.fill="darkblue";
		else
			document.getElementById("plug").style.fill="blue";
	}
};
function requestFullScreen(el) {
	var requestMethod=el.requestFullScreen||el.webkitRequestFullScreen||el.mozRequestFullScreen||el.msRequestFullscreen;
	if(requestMethod) // Native full screen.
		requestMethod.call(el);
	else if (typeof window.ActiveXObject!=="undefined") {
		var wscript=new ActiveXObject("WScript.Shell");
		if(wscript!==null)
			wscript.SendKeys("{F11}");
	}
	return false;
};
function pushed_limit()
{
	loadDoc('l');
	if(stimato=="1")
		if(document.getElementById("limrow").style.display!="table-row")
			alert("ATTENZIONE!\nSe si utilizza il dato di energia stimata, l'energia effettivamente trasferita potrebbe essere considerevolmente inferiore a quella impostata");
};
function loadDoc(cmd) {
	var xhttp=new XMLHttpRequest();
	xhttp.onreadystatechange=function() {
		if(this.readyState==4) {
			if(this.status==0)
			{
				chunked=0;
				this.open('GET','index.json?btn='+cmd,true);
				this.send();
			}
			else if(this.status==200) {
				var data=JSON.parse(this.responseText);
				tfase=data.tfase;
				document.getElementById("powers").min=data.pwmin;
				document.getElementById("powers").max=data.pwmax;
				document.getElementById("time").innerHTML=totime(data.time);
				if(data.energy > 0) {
					stimato=0;
					document.getElementById("energystr").innerHTML="Energia&nbsp;";
				}
				else {
					stimato=1;
					data.energy=-data.energy;
					document.getElementById("energystr").innerHTML="Energia&nbsp;(stimata)";
				}
				document.getElementById("energy").innerHTML=data.energy+"&nbsp;Wh";
				document.getElementById("desc").innerHTML="Stato:&nbsp;"+data.desc;
				switch(data.lock) {
				case "1":
					document.getElementById("keyboard").style.fill="black";
					document.getElementById("locker").style.visibility="visible";
					break;
				default:
					document.getElementById("keyboard").style.fill="darkkhaki";
					document.getElementById("locker").style.visibility="hidden";
				}
				switch(data.notify) {
				case "1":
					document.getElementById("notify").style.fill="Lime";
					break;
				default:
					document.getElementById("notify").style.fill="DarkKhaki";
				}
				document.getElementById("sun").style.fill="DarkKhaki";
				document.getElementById("eco").style.fill="DarkKhaki";
				document.getElementById("fast").style.fill="DarkKhaki";
				document.getElementById("man").style.fill="DarkKhaki";
				document.getElementById("powers").disabled=true;
				document.getElementById("alg").style.display="table-row";
				switch(data.alg) {
				default:	//4:Alone
					document.getElementById("alg").style.display="none";
				case "2":	//Man
					document.getElementById("man").style.fill="Lime";
					document.getElementById("powers").disabled=false;
					break;
				case "0":	//Sun
					document.getElementById("sun").style.fill="Lime";
					break;
				case "1":	//Eco
					document.getElementById("eco").style.fill="Lime";
					break;
				case "3":	//Fast
					document.getElementById("fast").style.fill="Lime";
					break;
				}
				if(data.heat==0)
					document.getElementById("cablehot").style.visibility="hidden";
				else
					document.getElementById("cablehot").style.visibility="visible";
				if(data.status==0)
				{
					document.getElementById("cable0").style.visibility="hidden";
					document.getElementById("cable4").style.visibility="hidden";
					document.getElementById("pcar").style.visibility="hidden";
				}
				else
				{
					document.getElementById("cable0").style.visibility="visible";
					document.getElementById("cable4").style.visibility="visible";
					document.getElementById("pcar").style.visibility="visible";
				}
				if(data.status==4 || data.status==5)
					document.getElementById("lines0").style.visibility="visible";
				else
					document.getElementById("lines0").style.visibility="hidden";
				if(data.status==6)
					document.getElementById("danger").style.visibility="visible";
				else
					document.getElementById("danger").style.visibility="hidden";
				if(data.status==5)
					document.getElementById("fan").style.visibility="visible";
				else
					document.getElementById("fan").style.visibility="hidden";
				switch(data.status) {
				case "0": //Unconnected
					document.getElementById("pon").style.fill="DarkKhaki";
					break;
				case "1": //Delay
				case "2": //Pause
				case "6": //Error
					document.getElementById("pon").style.fill="DarkSeaGreen";
					break;
				default:
					document.getElementById("pon").style.fill="Lime";
				}
				switch(data.status) {
				case "2": //Pause
					document.getElementById("poff").style.fill="Red";
					break;
				case "0": //Unconnected
					document.getElementById("poff").style.fill="DarkKhaki";
					break;
				default:
					document.getElementById("poff").style.fill="Peru";
				}
				if(mod==0)
				{
					document.getElementById("powers").value=data.power;
					if(data.limit>0)
						document.getElementById("limits").value=data.limit;
					if(data.delay>0)
						document.getElementById("delays").value=cvdel(data.delay);
					updatecolor();
				}
				if(mod==0||loaded>0)
				{
					modpower();
					moddelay(data.delay);
					modlimit(data.limit);
					mod=0;
				}
				document.getElementById("temp").innerHTML=data.tplug;
				if(data.wifi > 0)
					document.getElementById("wifi1").style.fill="blue";
				else
					document.getElementById("wifi1").style.fill="silver";
				if(data.wifi > 1)
					document.getElementById("wifi2").style.fill="blue";
				else
					document.getElementById("wifi2").style.fill="silver";
				if(data.wifi > 2)
					document.getElementById("wifi3").style.fill="blue";
				else
					document.getElementById("wifi3").style.fill="silver";
				if(data.wifi > 3)
					document.getElementById("wifi4").style.fill="blue";
				else
					document.getElementById("wifi4").style.fill="silver";
				updpower(data);
				if(data.intrnt == "1")
				{
					document.getElementById("internet").style.visibility="visible";
					document.getElementById("internet2").style.visibility="visible";
				}
				else
				{
					document.getElementById("internet").style.visibility="hidden";
					document.getElementById("internet2").style.visibility="hidden";
				}
				loaded=1;
			}
		}
	};
	if(chunked==1)
		xhttp.open("GET","c_index.json?btn="+cmd,true);
	else
		xhttp.open("GET","index.json?btn="+cmd,true);
	xhttp.send();
};
function updpower(data) {
	if(eval(data.pnet)!=1000000)
	{
		if(vis==2)
			chgscr(1);
		if(data.phome<1)
			document.getElementById("pwash").style.visibility="hidden";
		else
		{
			document.getElementById("pwash").innerHTML=data.phome+"W";
			document.getElementById("pwash").style.visibility="visible";
		}
		if(data.fv>0)
		{
			document.getElementById("fvok").style.visibility="visible";
			if(data.psun>0)
			{
				document.getElementById("psun").innerHTML=data.psun+"W";
				document.getElementById("psun").style.visibility="visible";
			}
			else
				document.getElementById("psun").style.visibility="hidden";
			if(data.psun>0 || data.pnet<0)
				document.getElementById("lines1").style.visibility="visible";
			else
				document.getElementById("lines1").style.visibility="hidden";
		}
		else
		{
			document.getElementById("fvok").style.visibility="hidden";
			document.getElementById("lines1").style.visibility="hidden";
			data.psun=0;
		}
		if(data.pnet>0)
		{
			document.getElementById("pnet").innerHTML=data.pnet+"W";
			document.getElementById("lines3a").style.visibility="visible";
			document.getElementById("lines3").style.visibility="hidden";
		}
		else
		{
			document.getElementById("pnet").innerHTML=(-data.pnet)+"W";
			document.getElementById("lines3").style.visibility="visible";
			document.getElementById("lines3a").style.visibility="hidden";
		}
		if(data.pnet<=0)
		{
			document.getElementById("lines2").style.fill="lime";
			document.getElementById("lines4").style.fill="lime";
		}
		else if(data.psun<=0)
		{
			document.getElementById("lines2").style.fill="red";
			document.getElementById("lines4").style.fill="red";
		}
		else
		{
			document.getElementById("lines2").style.fill="cyan";
			document.getElementById("lines4").style.fill="cyan";
		}
		document.getElementById("pcar").innerHTML=data.pcar+"W";
		if(data.pcar<1)
			document.getElementById("lines4").style.visibility="hidden";
		else
			document.getElementById("lines4").style.visibility="visible";
	}
	else
		chgscr(2);
}
function chgscr(v) {
	switch(v)
	{
	case 0:
		vis=1;
		document.getElementById("scr1").style.display="none";
		document.getElementById("scr2").style.display="block";
		break;
	case 1:
		vis=0;
		document.getElementById("scr1").style.display="block";
		document.getElementById("scr2").style.display="none";
		break;
	default:
		vis=2;
		document.getElementById("scr1").style.display="block";
		document.getElementById("scr2").style.display="none";
		break;
	}
}
</script>
