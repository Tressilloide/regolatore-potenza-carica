<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Real-time Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .monitor-box {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        #valore-dinamico {
            font-size: 2.5rem;
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body class="container py-5">

    <h1 class="mb-4">Pannello di Controllo Python</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Input Parametri</div>
                <div class="card-body">
                    <label class="form-label">Valore 1:</label>
                    <input type="number" id="input1" class="form-control mb-2" value="10">
                    
                    <label class="form-label">Valore 2:</label>
                    <input type="number" id="input2" class="form-control mb-3" value="5">
                    
                    <button onclick="inviaDati()" class="btn btn-success w-100">Avvia Elaborazione</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="monitor-box">
                <h4>Stato dal Server</h4>
                <p id="stato-messaggio" class="text-muted">In attesa...</p>
                <hr>
                <p>Risultato Calcolato:</p>
                <div id="valore-dinamico">0</div>
            </div>
        </div>
    </div>

    <script>
        // Funzione per inviare i 2 valori a Python
        async function inviaDati() {
            const v1 = document.getElementById('input1').value;
            const v2 = document.getElementById('input2').value;

            const response = await fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ val1: v1, val2: v2 })
            });
            
            const result = await response.json();
            console.log(result.message);
        }

        // Funzione che chiede lo stato a Python ogni 500ms
        async function aggiornaInterfaccia() {
            try {
                const response = await fetch('/get_status');
                const data = await response.json();

                // Aggiorna l'HTML con i dati ricevuti
                document.getElementById('valore-dinamico').innerText = data.output_corrente.toFixed(2);
                document.getElementById('stato-messaggio').innerText = data.messaggio;
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
            }
        }

        // Avvia il polling (aggiornamento automatico)
        setInterval(aggiornaInterfaccia, 500); // 500 millisecondi
    </script>

</body>
</html>
